<Directory /var/www/html/shopping>
    Options +ExecCGI -MultiViews +FollowSymLinks
    AddHandler cgi-script .cgi
    AllowOverride None
    AcceptPathInfo On

    # Authentication
    AuthType Basic
    AuthName "Shopping List"
    AuthUserFile /var/www/html/shopping/.htpasswd
    Require valid-user

    # Disable caching, at least while developing it
    # The mobile Ff caches scripts too well
    <FilesMatch "\.js$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires 0
    </FilesMatch>

</Directory>

# Protect the data directory
<Directory /var/www/html/shopping/data>
    Require all denied
</Directory>
